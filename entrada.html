<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="nome">NUMERO  </label><input type="number" name="nome" id="nome">
    <input type="button" value="enviar dado" onclick="envio()"><br>
    <input type="button" value="salvar numero" onclick="adicao()">

    
    <div id="saida"></div>


    <script>
        const saida = document.getElementById("saida");
        const nome = document.getElementById("nome");

        //aqui temos um salvamento da matriz: json.stringfy senve para transformar os valores de uma matriz em uma string.
        //vale a pena lembrar que quando tentei salvar um valor de mais de um digito, acabou salvando cada digito em uma posição diferente
        function salvarMatriz(matriz, chave) {
            localStorage.setItem(chave, JSON.stringify(matriz));
        }

        function recuperarMatriz(chave) {
            const matrizString = localStorage.getItem(chave); //retorna a chave que seria o nome da versão string da matriz
            return matrizString ? JSON.parse(matrizString) : null; // Retorna null se não houver
        }

            // Exemplo de uso
        
            let minhaMatriz = [];
        
        function adicao(){
            let valor = nome.value;
            minhaMatriz.push(valor);
            
        }
        

        

        function envio(){
            salvarMatriz(minhaMatriz, 'minhaMatriz');
            //matriz recuperada vai dar um output tipo ["numero", ,"numero", "numero"] os digitos de ( [ ) , ( , ) E ( " ) TAMBÉM SÃO POSIÇÕES
            // eu não sei como concertar isso
            let matrizRecuperada = recuperarMatriz('minhaMatriz');
            let output = saida.innerHTML += matrizRecuperada

        }
    </script>
</body>
